<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .section {
            background-color: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 2rem;
            height: fit-content;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            border-bottom: 2px solid #fff;
            padding-bottom: 0.5rem;
        }

        textarea {
            width: 100%;
            min-height: 400px;
            padding: 1rem;
            background-color: #000;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            resize: vertical;
            line-height: 1.6;
        }

        textarea:focus {
            outline: none;
            border-color: #fff;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #ddd;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
            transform: none;
        }

        .cv-preview {
            background-color: #fff;
            color: #000;
            padding: 2rem;
            border-radius: 4px;
            min-height: 500px;
            white-space: pre-wrap;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        .status-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
            text-align: center;
            display: none;
        }

        .status-message.success {
            background-color: #0f5132;
            color: #d1e7dd;
            border: 1px solid #0f5132;
        }

        .status-message.error {
            background-color: #5c1010;
            color: #f8d7da;
            border: 1px solid #5c1010;
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 3rem;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 2rem;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section: Input Data -->
        <div class="section">
            <h1>Enter Your Data</h1>
            <textarea id="inputData" placeholder="Type or paste your CV data here..."></textarea>
            <button id="generateBtn">Generate CV</button>
            <div id="statusMessage" class="status-message"></div>
        </div>

        <!-- Right Section: CV Output -->
        <div class="section">
            <h1>CV Output</h1>
            <div class="cv-preview" id="cvPreview">
                <div class="empty-state">
                    Your CV will appear here after you enter data and click "Generate CV"
                </div>
            </div>
        </div>
    </div>

    <script>
        const inputData = document.getElementById('inputData');
        const cvPreview = document.getElementById('cvPreview');
        const statusMessage = document.getElementById('statusMessage');
        const generateBtn = document.getElementById('generateBtn');

        // Generate or retrieve session ID (completely hidden from user)
        function getSessionId() {
            let sessionId = localStorage.getItem('cv_session_id');
            
            if (!sessionId) {
                // Generate a new unique session ID
                sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('cv_session_id', sessionId);
            }
            
            return sessionId;
        }

        // Initialize session ID (hidden from user, only sent to webhook)
        const sessionId = getSessionId();

        // Handle Generate CV button click
        generateBtn.addEventListener('click', async () => {
            const data = inputData.value.trim();
            
            if (!data) {
                statusMessage.textContent = 'Please enter some data first.';
                statusMessage.className = 'status-message error';
                statusMessage.style.display = 'block';
                return;
            }

            // Show loading state
            cvPreview.innerHTML = '<div class="loading"><div class="spinner"></div><p>Generating your CV...</p></div>';

            // Send data to webhook and wait for response
            await sendToWebhook(data);
        });

        // Send data to n8n webhook
        async function sendToWebhook(data) {
            generateBtn.disabled = true;
            statusMessage.style.display = 'none';

            // Prepare the payload with session ID (only visible in n8n)
            const payload = {
                sessionId: sessionId,
                data: data,
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch('http://localhost:5678/webhook-test/Curriculum-vitae', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    // Display the response from webhook in CV preview
                    if (result && result.cv) {
                        cvPreview.textContent = result.cv;
                    } else if (result && result.message) {
                        cvPreview.textContent = result.message;
                    } else {
                        cvPreview.textContent = JSON.stringify(result, null, 2);
                    }
                    
                    statusMessage.textContent = 'CV generated successfully!';
                    statusMessage.className = 'status-message success';
                } else {
                    throw new Error('Failed to generate CV');
                }
            } catch (error) {
                cvPreview.innerHTML = '<div class="empty-state">Error generating CV. Please try again.</div>';
                statusMessage.textContent = 'Error connecting to webhook. Please check your connection.';
                statusMessage.className = 'status-message error';
            } finally {
                statusMessage.style.display = 'block';
                generateBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
